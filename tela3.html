<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="tela3.js"> </script>
  <link rel="stylesheet" type="text/css" href="tela3.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <i class="bi bi-gear">
       <img src="./filmes/iconeCine.png">
    </i> 
    
    <p class="text-center text-uppercase fw-bold text-primary">Cinema on line</p>
    <div class="sair">   
       <button type="button" class="btn-close" aria-label="Close"></button>
    </div>  
    
  </nav>   

    <div class="container mt-5">
           <div class="detalhes">
              <div class="card" style="width: 18rem;">
                  <h5 class="card-title">Filme</h5>
                  <div id="meuFilme" class="card-body">     
                    <div class="container mt-4">     
                        <img id="filme">          
                        <h2 id="tituloModal"></h2>        
                        <p id="horarioModal"></p>       
                    </div>                                           
                  </div>
              </div>                         

              <div class="form" >
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault"> Meia Entrada R$ 10,00 </label>                       
                  <label>Quantidade: </label>
                  <input id="qtdMeia" type="number" class="form-control"  name="quantidade" value="0" min="1" max="100" >
                  <label id="totalMeia" class="card-text"> R$ Total: <span class="badge bg-primary"></span></label>
             
              </div>                  

              <div class="form" >
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Inteira R$ 20,00 </label>                       
                <label class="card-text" >Quantidade: </label>
                <input id="qtdeInteira" type="number" class="form-control" id="quantidade" name="quantidade" value="0" min="1" max="100"  >
                <label id="totalInteira" class="card-text"> R$ Total: <span class="badge bg-primary"></span></label>               
              </div>    

              <div class="form" >                                
                 <p class="card-text"> R$ TotalGeral: <span class="badge bg-primary"></span></p>
                 <p id="totalGeral"></p>
              </div>    
           </div>
           <div class="separa"></div>
          <!-- Tela do Cinema -->
          <div class="screen bg-dark text-white text-center py-2 mb-5 rounded">TELA</div>
          <div id="minhasCadeiras" class="container mt-4">
            <div class="input-group mb-3">            
               <div id="grupoCadeiras" class="container mt-5">            
               <!-- Layout de Assentos -->
               <div  class="cinema-seating">
                  <!-- Linha de Assentos (Exemplo com 8 assentos) -->
                  <div class="seat-row d-flex justify-content-center">
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                      <div class="seat gap"></div> <!-- Espaço entre blocos -->
                      <div class="seat occupied"></div>
                      <div class="seat occupied"></div>
                      <div class="seat gap"></div>
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                  </div>         

                  <div class="seat-row d-flex justify-content-center">
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                      <div class="seat gap"></div> <!-- Espaço entre blocos -->
                      <div class="seat occupied"></div>
                      <div class="seat occupied"></div>
                      <div class="seat gap"></div>
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                  </div>

                  <div class="seat-row d-flex justify-content-center">
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                      <div class="seat gap"></div> <!-- Espaço entre blocos -->
                      <div class="seat occupied"></div>
                      <div class="seat occupied"></div>
                      <div class="seat gap"></div>
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                  </div>
                  
                  <div class="seat-row d-flex justify-content-center">
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                      <div class="seat gap"></div> <!-- Espaço entre blocos -->
                      <div class="seat occupied"></div>
                      <div class="seat occupied"></div>
                      <div class="seat gap"></div>
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                  </div>
                  
                  <div class="seat-row d-flex justify-content-center">
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                      <div class="seat gap"></div> <!-- Espaço entre blocos -->
                      <div class="seat occupied"></div>
                      <div class="seat occupied"></div>
                      <div class="seat gap"></div>
                      <div class="seat available"></div>
                      <div class="seat available"></div>
                  </div>
                  
              </div>
            </div>  
         </div> 
        </div>
    </div>
</body>
</html>
