<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="tela3.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  

  
</head>
<body>
  
  <nav class="navbar navbar-light bg-light">
    <i class="bi bi-gear">
       <img src="./filmes/iconeCine.png" width="30px">
    </i> 
    
    <p class="text-center text-uppercase fw-bold text-primary" style = "padding-top: 10px;">Cinema on line</p>
    <div class="sair">   
       <button type="button" class="btn-close" aria-label="Close"></button>
    </div>  
    
  </nav>   

    <div class="container mt-5">
           <div class="detalhes">
              <div class="card" style="width: 18rem;">
                  <h5 class="card-title">Filme</h5>
                  <div id="meuFilme" class="card-body">     
                    <div class="container mt-4">     
                        <img id="filme">          
                        <h2 id="tituloModal"></h2>        
                        <p id="horarioModal"></p>       
                    </div>                                           
                  </div>
              </div>                         

              <div class="form" >
                  <input id="meia" name="tipoEntrada" class="form-check-input" type="radio" value="10.00">
                  <label class="form-check-label" for="flexCheckDefault"> Meia Entrada R$ 10,00 </label>                                                          
                  <label id="totalMeia"></label>
              </div>                  

              <div class="form" >
                <input id="inteira" name="tipoEntrada" class="form-check-input" type="radio" value="20.00" checked>
                <label class="form-check-label" for="flexCheckDefault" > Inteira R$ 20,00 </label>                                                       
              </div>    

              
              <div class="legenda">
                <span style="display: inline-block;"><div  class="assento" style="float:left;"> </div>Dispon√≠vel </span >
                <span style="display: inline-block;"><div class="assento ocupado" style="float:left;"></div>Ocupado</span>
                <span style="display: inline-block;"><div class="assento selecionado"style="float:left;" ></div>Selecionado</span>
            </div>
            
            <div class="form" >                                
                 <label class="card-text"> R$ Total: <span class="badge bg-primary"></span></label>
                 <label id="totalGeral"></label>
              </div>                                  
           </div>

           

           <div class="separa"></div>
          <!-- Tela do Cinema -->
          <div class="screen bg-dark text-white text-center py-2 mb-5 rounded">TELA</div>
          <div id="minhasCadeiras" class="container mt-4">
            <div class="input-group mb-3">            
               <div id="grupoCadeiras" class="container mt-5">            
               <!-- Layout de Assentos -->
               <div id ="minhasCadeiras" class="minhasCadeiras">
                 <div id="linha">  
                   <div id="coluna">
                   </div>
                 </div>   
              </div>
            </div>  
         </div> 
        </div>
    </div>
      <script type="text/javascript" src="tela3.js"> </script>
</body>
</html>
